<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animation trigger</title>
  </head>
  <body id="pane">
    <section class="start">
      <img class="protagonist" src="images/walking.gif" />
    </section>
    <main>
      <div class="wrapper">
        <section class="slide one">
          <article class="vh-center">
            <p class="center">Let's go for a walk.</p>
          </article>
        </section>
        <section class="slide two">
          <article class="vh-center">
            <p class="center hidden">Oh look a squirrel!</p>
            <img class="squirrel hidden" src="images/squirrel.jpg" alt="squirrel">
          </article>
        </section>
        <section class="slide three">
          <article class="vh-center">
            <p class="center">Whoops, better turn around so I don't fall.</p>
          </article>
        </section>
        <section class="slide four">
          <article class="vh-center">
            <p class="center">Why did I shrink?</p>
          </article>
        </section>
        <section class="slide five">
          <article class="vh-center">
            <p class="center">Well that's better. I think we'll be done with the walk.</p>
          </article>
        </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery.waypoints.min.js"></script>

    <script>
      var $two = $(".two")

      $two.waypoint(
        function (direction) {
          $(".protagonist").addClass("flip")
        },
        { offset: "0%", horizontal: true }
      )

      $two.waypoint(
        function (direction) {
          $("p").removeClass("hidden")
        },
        { offset: "0%", horizontal: true }
      )

      $two.waypoint(
        function (direction) {
          $(".squirrel").removeClass("hidden")
        },
        { offset: "0%", horizontal: true }
      )

      $(".three").waypoint(
        function () {
          $(".protagonist").removeClass("flip")
        },
        { offset: "50%", horizontal: true }
      )

      $(".three").waypoint(
        function () {
          $(".protagonist").css("filter", "hue-rotate(90deg)")
        },
        { offset: "50%", horizontal: true }
      )

      $(".four").waypoint(
        function () {
          $(".protagonist").addClass("shrink")
        },
        { offset: "50%", horizontal: true }
      )

      $(".five").waypoint(
        function () {
          $(".protagonist").removeClass("shrink")
        },
        { offset: "50%", horizontal: true }
      )
    </script>
  </body>
</html>
